<div class="flex flex-row">
  <i class="pi pi-exclamation-triangle m-2" style="font-size: 2rem"></i>
  <p class="m-2" style="height: 3rem; line-height: 3rem">
    Are you sure you want to cancel the launching of {{rocket.id}}?
  </p>
</div>

<div class="flex flex-row justify-content-end mt-5">
  <p-button class="mx-1" label="Accept" styleClass="p-button-success" (click)="accept()"></p-button>
  <p-button class="mx-1" label="Decline" styleClass="p-button-danger" (click)="decline()"></p-button>
</div>
